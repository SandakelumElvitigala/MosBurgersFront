<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/inventory.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    


    <div class="tint">

        <nav class="navbar navbar-custom homenav">
            <div class="container-fluid">
                <a class="navbar-brand  custom-brand">MOS burgers &nbsp; | <span>Inventory</span></a>
                <form class="d-flex" role="search">
                    <table>
                        <tr>
                            <td>
                                <div class="clock" id="clock"></div>&nbsp;<span id="time" class="time"></span><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="date" id="date"></div>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </nav>


        <div class="content">
            <div class="row">
                <div class="col-sm-10 btns">

                    <div class="row btnrow">
                        <div class="col-md-4 btncol">
                            <button class="burgerinvbtn" onclick="reDirect('../burgers.html')">B U R G E R S</button>
                        </div>
                        <div class="col-md-4 btncol">
                            <button class="subinvbtn" onclick="reDirect('../submarines.html')">S U B M A R I N E S</button>
                        </div>
                        <div class="col-md-4 btncol">
                            <button class="fryinvbtn" onclick="reDirect('../fries.html')">F R I E S</button>
                        </div>
                    </div>

                    <div class="row btnrow">
                        <div class="col-md-4 btncol">
                            <button class="pasinvbtn" onclick="reDirect('../pasta.html')">P A S T A</button>
                        </div>
                        <div class="col-md-4 btncol">
                            <button class="chiinvbtn" onclick="reDirect('../chicken.html')">C H I C K E N</button>
                        </div>
                        <div class="col-md-4 btncol">
                            <button class="bevinvbtn" onclick="reDirect('../bev.html')">B E V E R A G E S</button>
                        </div>
                    </div>
                </div>



                <div class="col-sm-2">
                    <div class="row btnrow">
                        <div class="row uprow">
                            <button onclick="reDirect('../low.html')">Low Stock</button>
                        </div>
                        <div class="row uprow">
                            <button onclick="reDirect('../exp.html')">Expired</button>
                        </div>
                    </div>
                    <div class="row btnrow">
                        <div class="row uprow">
                            <button data-bs-toggle="modal" data-bs-target="#staticBackdrop1">RE Stock</button>
                        </div>
                        <div class="row uprow">
                            <button data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add an Item</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">

            </div>
        </div>

        <div class="row displayrow1">
            <div class="col-sm-1">
                <center><button class="btn btn-outline-danger" onclick="goBack();"><i
                            class="fa-regular fa-circle-left"></i></button></center>
            </div>
            <div class="col-sm-10">
                <center>
                    <h5>STAFF | EMPLOYEE NAME HERE</h5>
                </center>
            </div>
            <div class="col-sm-1">
                <center><button class="btn btn-outline-light"><i class="fa-regular fa-bell"></i></button></center>
            </div>
        </div>

    </div>

    
    <!--MODEL FOR ADD AN ITEM-->

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header" style="background: black;">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel" style="color: white;">ADD AN ITEM</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <div class="mb-3">
                        <label for="formFile" class="form-label">FOOD ITEM IMAGE</label>
                        <input class="form-control" type="file" id="formFile" required>
                    </div>

                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">ITEM NAME</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" required>
                    </div>


                    <div class="input-group mb-3">
                        <span class="input-group-text">RS.</span>
                        <input type="text" class="form-control" aria-label="PRICE  (to the nearest LKR)"
                            placeholder="PRICE" required>
                        <span class="input-group-text">.00</span>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">RS.</span>
                        <input type="text" class="form-control" aria-label="PRICE  (to the nearest LKR)"
                            placeholder="DISCOUNT" required>
                        <span class="input-group-text">.00</span>
                    </div>

                    <div class="input-group mb-3">
                        <select class="form-select" id="inputGroupSelect02" required>
                            <option selected>Choose...</option>
                            <option value="1">B U R G E R S</option>
                            <option value="2">S U B M A R I N E S</option>
                            <option value="3">F R I E S</option>
                            <option value="4">P A S T A</option>
                            <option value="5">C H I C K E N</option>
                            <option value="6">B E V E R A G E S</option>
                        </select>
                        <label class="input-group-text" for="inputGroupSelect02">Category</label>
                    </div>

                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">PASS KEY</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">ADD</button>
                </div>
            </div>
        </div>

        
    </div>


    <!--MODEL FOR RE STOCK-->

    <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header" style="background: black;">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel" style="color: white;">RE STOCK AN ITEM</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">ITEM CODE</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" required>
                    </div>

                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">QTY ADDED</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" required>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="checkbox" value=""
                                aria-label="Checkbox for following text input">
                        </div>
                        <input type="text" class="form-control" aria-label="Text input with checkbox"
                            placeholder="NEW PRICE ( put a tick and enter if available )">
                    </div>

                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">PASS KEY</span>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" required>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">RE STOCK</button>
                </div>
            </div>
        </div>
    </div>



   

    <script src="scripts/clock.js"></script>
    <script src="scripts/funct.js"></script>

    

</body>

</html>
